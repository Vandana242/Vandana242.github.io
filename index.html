<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .note {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Notes By Vandana</h1>
</header>

<section>
    <div class="note">
        <h2>pandas notes</h2>
        <p>This is the content of pandas</p>
    </div>
    <div class="note">
        <h2>numpy notes</h2>
        <p>This is the content of numpy</p>
    </div>
    <!-- Add more notes here -->
</section>

<footer>
    <p>&copy; 2024 My Notes</p>
</footer>

</body>
</html>
